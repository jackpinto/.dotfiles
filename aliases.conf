# special Mounting Functions
function mount-ipad {
  if [ -n "$1" ]; then
    IP="192.168.1.103"
  else
    IP=$1
  fi
  mkdir /Volumes/IPad
  sshfs root@$IP:/ /Volumes/IPad -oauto_cache,reconnect,volname=IPad
}

function mount-iphone {
  if [ -n "$1" ]; then
    IP="192.168.1.103"
  else
    IP=$1
  fi
  mkdir /Volumes/IPhone
  sshfs root@$IP:/ /Volumes/IPhone -oauto_cache,reconnect,volname=IPhone
}
